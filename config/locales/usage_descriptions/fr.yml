  #------------------------------------------------------------------------------------------------------------------------
  # SUPER USAGES
  #------------------------------------------------------------------------------------------------------------------------

  #--------------------
  # Super Usage 1
  #--------------------
  super_usage_title_1: Rédiger des documents

  super_usage_question1: Quels documents allez-vous réaliser ?

  form_first_step_sideinfo_super_usage_1: |
    <h5>Les documents simples</h5>
    <p>Vous rédigez principalement de courts textes ou des feuilles de calcul simples ? Il n'y a pas besoin de beaucoup de puissance, mais un écran correct est bien plus confortable.</p>
    <h5>Les documents avancés</h5>
    <p>Choisissez cette option si vous faites de longs rapports illustrés, des présentations animées ou manipulez régulièrement des feuilles de calcul complexes. Un processeur puissant et de la mémoire vive sont importants pour travailler avec fluidité.</p>

  form_second_step_question_super_usage_1: Écrivez-vous beaucoup ? Réalisez-vous beaucoup de présentations ?
  #--------------------
  # Usage 1
  #--------------------
  usage_title_1: Documents simples
  usage_description_1: Courriers, notes, comptes personnels ...

  #--------------------
  # Usage 2
  #--------------------
  usage_title_2: Documents avancés
  usage_description_2: Rapports, graphiques, présentations ...

  #--------------------
  # Super Usage 2
  #--------------------
  super_usage_title_2: Naviguer sur Internet

  super_usage_question2: Que faites-vous sur le Web ?

  form_first_step_sideinfo_super_usage_2: |
    <h5>Rechercher et consulter</h5>
    <p>Vous êtes avide d'information ? Vous consultez beaucoup d'articles ? Vous apprécierez d'avoir un bon confort visuel. </p>
    <h5>Échanger et participer</h5>
    <p>Si vous passez du temps sur des réseaux sociaux, des blogs ou des forums, tous les PC vous conviendront.</p>
    <h5>Regarder et écouter</h5>
    <p>Vous utilisez Internet pour découvrir de nouveaux artistes ? Voir des vidéos ? On écartera les processeurs très peu performants.</p>

  form_second_step_question_super_usage_2: Utilisez-vous Internet intensivement ?

  #--------------------
  # Usage 3
  #--------------------
  usage_title_3: Rechercher et consulter
  usage_description_3: Actualités, articles, sites sur vos passions ...

  #--------------------
  # Usage 4
  #--------------------
  usage_title_4: Échanger et participer
  usage_description_4: Réseaux sociaux, blogs, forums ...

  #--------------------
  # Usage 5
  #--------------------
  usage_title_5: Regarder et écouter
  usage_description_5: De la musique, des vidéos, des émissions...

  #--------------------
  # Super Usage 3
  #--------------------
  super_usage_title_3: Rester en contact avec vos proches

  super_usage_question3: Comment communiquez-vous ?

  form_first_step_sideinfo_super_usage_3: |
    <h5>En écrivant</h5>
    <p>Pour utiliser l'email ou le tchat, tous les ordinateurs feront l'affaire. </p>
    <h5>En parlant</h5>
    <p>Vous souhaitez téléphoner avec votre ordinateur ? Un micro intégré est nécessaire.</p>
    <h5>En vidéo</h5>
    <p>Pour faire des visioconférences, une Webcam est indispensable.</p>

  form_second_step_question_super_usage_3: Voulez-vous avant tout un ordinateur pour communiquer ?

  #--------------------
  # Usage 6
  #--------------------
  usage_title_6: En écrivant
  usage_description_6: Messagerie instantanée et courrier électronique

  #--------------------
  # Usage 7
  #--------------------
  usage_title_7: En parlant
  usage_description_7: Discuter grâce au micro de votre PC

  #--------------------
  # Usage 8
  #--------------------
  usage_title_8: En vidéo
  usage_description_8: Avec la caméra de votre ordinateur

  #--------------------
  # Super Usage 4
  #--------------------
  super_usage_title_4: Jouer à vos jeux préférés

  super_usage_question4: Quel genre de joueur êtes-vous ?

  form_first_step_sideinfo_super_usage_4: |
    <h5>Joueur occasionnel</h5>
    <p>Vous jouez à de petits jeux de détente ? La plupart des PC conviennent.</p>
    <h5>Joueur régulier</h5>
    <p>Vous voulez profiter de la majorité des jeux récents ? Il vous faut une carte graphique adaptée.</p>
    <h5>Joueur passionné</h5>
    <p>Fan de jeux 3D avec une fluidité parfaite et les détails au maximum ? Seuls les PC les plus puissants vous combleront.</p>
  form_second_step_question_super_usage_4: Voulez-vous surtout un PC pour jouer ?

  #--------------------
  # Usage 9
  #--------------------
  usage_title_9: Occasionnel
  usage_description_9: Les jeux de cartes, de mémoire, en Flash ou sur Facebook

  #--------------------
  # Usage 10
  #--------------------
  usage_title_10: Régulier
  usage_description_10: Jouer un peu à tout, sans la meilleure qualité graphique

  #--------------------
  # Usage 11
  #--------------------
  usage_title_11: Passionné
  usage_description_11: Profiter au maximum des jeux récents

  #--------------------
  # Super Usage 5
  #--------------------
  super_usage_title_5: Profiter de vos photos et vidéos

  super_usage_question5: Que souhaitez-vous faire de vos photos et de vos vidéos ?

  form_first_step_sideinfo_super_usage_5: |
    <h5>Stocker, trier et consulter</h5>
    <p>Vous utilisez votre ordinateur comme un album photo ? La plupart des modèles du marché seront suffisants, tant qu'ils ont un bon écran. </p>
    <h5>Retoucher des images, monter des films</h5>
    <p>Vous êtes un artiste numérique ? Vous travaillez en profondeur vos photos, vos vidéos ? Il vous faut une station de travail très puissante, avec un grand écran.</p>

  form_second_step_question_super_usage_5: Consultez-vous ou retouchez-vous vos photos régulièrement ?

  #--------------------
  # Usage 12
  #--------------------
  usage_title_12: Stocker, trier et consulter
  usage_description_12: Faire des albums, des diaporamas. Réaliser des retouches simples (yeux rouges, recadrages).

  #--------------------
  # Usage 13
  #--------------------
  usage_title_13: Retoucher des images, monter des films
  usage_description_13: Pour les graphistes passionnés, les arts numériques et le cinéma amateur.

  #--------------------
  # Super Usage 6
  #--------------------
  super_usage_title_6: |
    Regarder, écouter : films et musique

  super_usage_question6: Pour vous, le multimédia, c'est surtout...

  form_first_step_sideinfo_super_usage_6: |
    <h5>Écouter de la musique</h5>
    <p>Une fois branchés sur vos enceintes, tous les PC du marché suffisent.</p>
    <h5>Regarder des films sur Blu-Ray</h5>
    <p>Profitez des films en HD grâce à un lecteur Blu-Ray. Peu de PC en sont aujourd'hui équipés.</p>
    <h5>Passer des films sur votre TV</h5>
    <p>La plupart des PC disposent d'une connectique suffisante pour se brancher sur une TV récente.</p>
    <h5>Voir vos films sur votre ordinateur</h5>
    <p>Il vous faudra un écran de taille confortable pour profiter de vos films.</p>

  form_second_step_question_super_usage_6: Êtes-vous un grand amateur de multimédia ?

  #--------------------
  # Usage 14
  #--------------------
  usage_title_14: Écouter de la musique
  usage_description_14: Sur des CD, en MP3 ou sur Internet

  #--------------------
  # Usage 15
  #--------------------
  usage_title_15: Lire des films Blu-Ray
  usage_description_15: Profitez de vos films en haute définition

  #--------------------
  # Usage 16
  #--------------------
  usage_title_16: Regarder des films sur votre TV
  usage_description_16: Connectez votre ordinateur pour plus d'immersion

  #--------------------
  # Usage 17
  #--------------------
  usage_title_17: Voir vos films sur votre ordinateur
  usage_description_17: A la place d'une TV ou pour les vacances

  #--------------------
  # Mobility 18
  #--------------------
  mobility_title_18: Hors de chez vous
  form_third_step_question_mobility_18: |
    Utilisez-vous votre PC en <strong>rendez-vous</strong>, <strong>dans le train</strong>, en <strong>vacances</strong> ?

  #--------------------
  # Mobility 19
  #--------------------
  mobility_title_19: À la maison
  form_third_step_question_mobility_19: |
    D&eacute;placez-vous beaucoup votre ordinateur <strong>d'une pi&egrave;ce &agrave; l'autre</strong> ?

  #--------------------
  # Mobility 20
  #--------------------
  mobility_title_20: Dans les transports
  form_third_step_question_mobility_20: |
    <strong>Portez-vous</strong> beaucoup votre ordinateur, en marchant ou dans le bus ?
