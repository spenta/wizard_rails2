  #-----------
  # first step
  #-----------
  form_first_step_title: Étape 1/3 - Qu'allez-vous faire avec votre ordinateur ?

  form_first_step_subtitle: Choisissez et renseignez seulement les usages qui vous intéressent.

  form_first_step_sideinfo: |
    <h5>Trouver le meilleur ordinateur </h5>
    <p>Le meilleur ordinateur, c'est celui qui fait bien <strong>tout ce que vous voulez</strong>, au bon prix. Ce n'est pas le même pour tout le monde !</p>
    <p>Le conseiller virtuel analyse vos besoins pour vous donner un conseil <strong>personnalisé</strong> et <strong>objectif</strong>.</p>
    <h5>Dites-nous toutes vos envies</h5>
    <p>Choisissez tout ce que vous allez faire avec votre ordinateur, même si ça ne vous paraît pas très important. Vous pourrez faire le tri de ce qui compte vraiment à l'étape suivante.</p>

  form_first_step_hint: Cochez ce qui vous intéresse puis validez.

  form_first_step_validate: Valider

  form_first_step_dont_care: Cela ne m&acute;int&eacute;resse pas

  no_usage_selected_error: Veuillez sélectionner au moins un usage !
  usage_selection_error: Problème dans la sélection des usages !


  no_usage_selected_error: Veuillez sélectionner au moins un usage !
  invalid_session_error: Une erreur est survenue. Merci de recommencer.
  
  #-----------
  # second step
  #-----------
  form_second_step_title: Étape 2/3 - Qu'est-ce qui compte vraiment pour vous ?
  form_second_step_subtitle: Indiquez l'importance de chaque utilisation en faisant glisser les curseurs, puis validez.
  form_second_step_sideinfo: |
    <h5>Ne mettez pas tout au maximum ! </h5>
    <ul>
    <li>Certaines utilisations demandent des PC puissants. <strong>Ne payez pas ce dont vous ne vous servez pas</strong> !</li>
    <li>Le conseiller virtuel privilégie ce qui est important pour vous lorsqu'il faut faire des compromis.</li>
    </ul>
    <h5>Réfléchissez à ce qui est réellement important</h5>
    <ul>
    <li>Sur quoi allez vous passer <strong>beaucoup de temps</strong> ?</li>
    <li>Où voulez-vous un <strong>confort optimal</strong> ?</li>
    <li>Êtes-vous prêt à faire des <strong>compromis</strong> ?</li>

  form_second_step_hint: Indiquez l'importance de chaque utilisation en faisant glisser les curseurs, puis validez.
  form_second_step_wrong_choices: Une erreur est survenue dans l'enregistrement de vos choix. Veuillez nous en excuser
  form_second_step_no_choices: Veuillez noter au moins un usage.
  form_second_step_not_important: Peu important
  form_second_step_very_important: Très important

  no_weights_greater_than_0_error: Au moins un usage doit avoir une importance !

  #-----------
  # third step
  #-----------
  form_third_step_title: Étape 3/3 - Êtes-vous mobile ?

  form_third_step_subtitle: Allez-vous souvent déplacer votre ordinateur ? L'utilisez-vous ailleurs que chez vous ? Faites glisser les curseurs pour nous l'expliquer.

  form_third_step_sideinfo: |
    <h5>Hors de chez vous</h5>
    <p>Il est préférable que votre ordinateur soit <strong>peu encombrant</strong>. Il doit s'adapter à une tablette de train, à un coin de bureau...</p>
    <h5>À la maison</h5>
    <p>Si votre PC vous suit dans toutes les pièces, il doit être <strong>maniable</strong>. S'il reste sur une table, ce n'est pas un problème.</p>
    <h5>Dans les transports en commun</h5>
    <p>Si vous portez beaucoup votre ordinateur, il doit être <strong>léger et compact</strong>. Bien entendu, si vous le transportez en voiture, c'est beaucoup moins important !</p>

  form_third_step_hint: Cochez ce qui vous intéresse puis validez.
  form_third_step_wrong_choices: Une erreur est survenue dans l'enregistrement de vos choix. Veuillez nous en excuser
  form_third_step_not_important: Jamais
  form_third_step_very_important: Tout le temps

